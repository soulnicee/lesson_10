<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 10</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="block-helper">
				<p class="block-helper__text">Я помогаю картинке вылезти на меня :)</p>
			</div>
		</header>
		<main class="main">
			<div class="impact-block">
				<div class="our-impact-block _container">
					<div class="our-impact">
						<img src="img/impOverline_Mark.svg" alt="logo" class="our-impact__logo">
						<p class="our-impact__title">OUR IMPACT</p>
						<h2 class="our-impact__subtitle">Nemo enim ipsam voluptatem quia voluptas</h2>
					</div>
					<div class="image-block">
						<div class="our-impact-img">
							<img src="img/dog.jpg" alt="dog" class="our-impact-img_image negative_margin">
						</div>
					</div>
					<div class="our-impact-objects">
						<div class="object-impact">
							<img src="img/imp01.svg" alt="" class="object-impact__icon">
							<div class="impact-object-info">
								<p class="impact-object-info__number">3,700</p>
								<p class="impact-object-info__text">puppy baths</p>
							</div>
						</div>
						<div class="object-impact">
							<img src="img/imp02.svg" alt="" class="object-impact__icon">
							<div class="impact-object-info">
								<p class="impact-object-info__number">4,500</p>
								<p class="impact-object-info__text">dogs boarded</p>
							</div>

						</div>
						<div class="object-impact">
							<img src="img/imp03.svg" alt="" class="object-impact__icon">
							<div class="impact-object-info">
								<p class="impact-object-info__number">2,900</p>
								<p class="impact-object-info__text">pups trained</p>
							</div>

						</div>
						<div class="object-impact">
							<img src="img/imp04.svg" alt="" class="object-impact__icon">
							<div class="impact-object-info">
								<p class="impact-object-info__number">12k+</p>
								<p class="impact-object-info__text">meals served</p>
							</div>

						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
